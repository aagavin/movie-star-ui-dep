<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="Description" content="Get alerts for your favourite movies or tv shows" data-react-helmet="true" />
  <title data-react-helmet="true">Movie Star</title>

  <base href="/" />

  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" sizes="192x192" href="%PUBLIC_URL%/assets/icon/icon.png">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <!-- Add manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <!-- Tell the browser it's a PWA -->
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="dns-prefetch" href="https://watch-tv-list.herokuapp.com">
  <link rel="dns-prefetch" href="https://m.media-amazon.com">
  <link rel="preconnect" href="https://watch-tv-list.herokuapp.com">
  <link rel="preconnect" href="https://m.media-amazon.com">
  <link rel="prefetch" href="https://watch-tv-list.herokuapp.com/media/movie/upcoming" as="fetch"
    type="application/json" crossorigin>
  <link rel="prefetch" href="https://watch-tv-list.herokuapp.com/media/tv/popular" as="fetch" type="application/json"
    crossorigin>
  <!-- Common socal tags -->
  <meta property="og:site_name" content="Movie Star" data-react-helmet="true" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Movie Star" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon/icon.png">

  <!-- Make sure theme-color is defined -->
  <meta name="theme-color" content="#536878">
</head>

<body>
  <div id="root">

    <p class="App-intro">
      Loading site...
    </p>
  </div>
</body>

</html>
