version: 2
jobs:
  install-packages:
    docker:
      - image: circleci/node:11.0.0    
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-v1-dependency-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm i
      - save_cache:
          key: node-v1-dependency-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .
  tests:
    docker:
      - image: circleci/node:11.0.0
    steps:
      - attach_workspace:
          at: .
      - run: npm test -- --ci --coverage --detectOpenHandles --runInBand --forceExit
      - run: curl https://codecov.io/bash -o codecov.sh
      - run: bash codecov.sh -t "$CODECOV_TOKEN"
  build:
    docker:
      - image: circleci/node:11.0.0
    steps:
      - attach_workspace:
          at: .
      - run: npx ionic build
      - run: ls -la
      - persist_to_workspace:
          root: .
          paths:
            - build
            - firebase.json
            - '.firebaserc'
  build-android:
    docker:
      - image: circleci/android:api-28-alpha
    steps:
      - attach_workspace:
          at: .
      - run: curl -sL https://deb.nodesource.com/setup_11.x | sudo -E bash -
      - run: sudo apt-get install -y nodejs
      - run: npm --version
      - run: npx cap sync
      - run: npx cap copy
      - run: cd ./android; ./gradlew app:assemble
      - run: bash ./sendfile.sh
      - store_artifacts:
          path: ./android/app/build/outputs/apk/debug/app-debug.apk
  deploy:
    docker:
      - image: circleci/node:11.0.0
    steps:
      - attach_workspace:
          at: .
      - run: ls -la
      - run:
          name: deploy to firebase
          command: npx firebase-tools deploy --token "$FIREBASE_TOKEN"
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - install-packages
      - tests:
          requires:
            - install-packages
      - build:
          requires:
            - install-packages
      - build-android:
          requires:
            - install-packages
            - build
            - tests
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - build
            - tests
          filters:
            branches:
              only:
                - master
