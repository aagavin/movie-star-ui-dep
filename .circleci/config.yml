version: 2
jobs:
  install-packages:
    docker:
      - image: cimg/node:14.4
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-v1-dependency-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm i
      - save_cache:
          key: node-v1-dependency-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .
  tests:
    docker:
      - image: cimg/node:14.4
    steps:
      - attach_workspace:
          at: .
      # - run: 'sh .circleci/setup_puppeteer.sh'
      - run: sudo npm install -g @ionic/cli
      - run: npm run test
  integration-tests:
    docker:
      - image: cimg/node:14.4
    steps:
      - attach_workspace:
          at: .
      - run: 'sh .circleci/setup_puppeteer.sh'
      - run: sudo npm install -g @ionic/cli
      - run: cd e2e
      - run: npm ci
      - run: npm run test
  build:
    docker:
      - image: cimg/node:14.4
    steps:
      - attach_workspace:
          at: .
      - run: sudo npm install -g @ionic/cli
      - run: ionic build --prod
      - run: ls -la
      - run: du -h build
      - persist_to_workspace:
          root: .
          paths:
            - build
            - firebase.json
            - ".firebaserc"
  build-android:
    docker:
      - image: cimg/android:29.0.0
    steps:
      - attach_workspace:
          at: .
      - run: curl -sL https://deb.nodesource.com/setup_11.x | sudo -E bash -
      - run: sudo apt-get install -y nodejs
      - run: npm --version
      - run: npx cap sync
      - run: npx cap copy
      - run: cd ./android; ./gradlew assembleDebug
      - run: ls -la
      - store_artifacts:
          path: ./android/app/build/outputs/apk/debug/app-debug.apk
  deploy:
    docker:
      - image: cimg/node:14.4
    steps:
      - attach_workspace:
          at: .
      - run: ls -la
      - run:
          name: deploy to firebase
          command: npx firebase-tools deploy --token "$FIREBASE_TOKEN"
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - install-packages
      - tests:
          requires:
            - install-packages
      - integration-tests:
          requires:
            - install-packages
      - build:
          requires:
            - install-packages
      - build-android:
          requires:
            - install-packages
            - build
            - tests
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - build
            - tests
          filters:
            branches:
              only:
                - master
